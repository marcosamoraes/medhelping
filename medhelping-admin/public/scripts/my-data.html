<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link
            href="http://fonts.googleapis.com/css?family=Lato:400,700"
            rel="stylesheet"
            type="text/css"
        />
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script src="./GBJSTK.js"></script>
        <script src="./requests.js"></script>

        <meta name="page" content="my-data" />
    </head>
    <body>
        <div
            id="loader"
            class="d-none align-items-center justify-content-center position-fixed top-0 start-0 end-0 bottom-0"
            style="background-color: rgba(0, 0, 0, 0.5)"
        >
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="offset-1 col-10 mt-3">
                    <form enctype="multipart/form-data" method="POST">
                        <input type="hidden" name="email" value="" />
                        <div class="form-group mb-3">
                            <label>Idade</label>
                            <input
                                type="number"
                                name="age"
                                placeholder="Idade"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                          <label>Endereço</label>
                          <input
                              type="text"
                              name="address"
                              placeholder="Endereço"
                              class="form-control"
                          />
                        </div>
                        <div class="form-group mb-3">
                            <label>Faculdade</label>
                            <input
                                type="text"
                                name="college"
                                placeholder="Faculdade"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label>Ano de Formatura</label>
                            <input
                                type="number"
                                name="college_year"
                                placeholder="Ano de Formatura"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label>CRM</label>
                            <input
                                type="text"
                                name="crm"
                                placeholder="CRM"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label>Área de ocupação</label>
                            <input
                                type="text"
                                name="occupation_area"
                                placeholder="Área de ocupação"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label>Especialidades</label>
                            <input
                                type="text"
                                name="specialties"
                                placeholder="Especialidades"
                                class="form-control"
                            />
                        </div>
                      </div>
                        <div class="form-group text-center mb-5">
                            <button class="btn btn-primary" type="submit">
                                Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function gbPluginDidLoad() {
                gbGetUser();

                $("form").submit(function (event) {
                    $("#loader").addClass("d-flex").removeClass("d-none");
                    event.preventDefault();
                    var data = {};
                    $.each($(this).serializeArray(), function (_, kv) {
                        if (data[kv.name] != "" && data[kv.name] != null) {
                            if (kv.value != "")
                                data[kv.name] = data[kv.name] += "," + kv.value;
                        } else {
                            data[kv.name] = kv.value;
                        }
                    });

                    gbRequest(
                        "https://agenciamoraes.com/sites/medhelping/api/user/store",
                        11,
                        "NO",
                        "POST",
                        data
                    );
                });
            };
        </script>
    </body>
</html>
